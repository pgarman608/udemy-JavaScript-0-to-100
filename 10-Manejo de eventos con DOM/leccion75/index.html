<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso del metodo addEventListener</title>
</head>
<body>

    <h1>Uso del metodo addEventListener</h1>

    <input type="text" id="nombre"/>

    <script>
        /**
         * Aqui veremos para que sirve la funcion llamada "addEventListener" en JavaScript
         * 
         * Esta funcion nos permite otra forma de a√±adir eventos a elementos del DOM mediante JavaScript.
         * 
         * Repitiremos la misma funcion de la leccion anterior pero de esta forma.
         */
        document.getElementById("nombre").addEventListener("focus",toYellow);
        document.getElementById("nombre").addEventListener("blur",toCyan);

        function toYellow(evento) {
            let elementoDOM = evento.target;
            
            elementoDOM.style.background = "yellow";
        }

        function toCyan(evento) {
            let elementoDOM = evento.target;
            
            elementoDOM.style.background = "cyan";
        }
    </script>    
</body>
</html>
