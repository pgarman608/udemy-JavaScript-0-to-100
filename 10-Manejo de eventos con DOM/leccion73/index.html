<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos onmousedown y onmouseup</title>
</head>
<body>
    <h1 onmousedown="toRed(this)" onmouseup="toBlue(this)">Eventos onmousedown y onmouseup</h1>

    <script>
        /**
         * Aqui veremos como podemos usar los eventos "onmousedown" y "onmouseup" en JavaScript.
         * 
         * Onmousedown: Se activa cuando pulsamos el elemento con el mouse.
         * 
         * Onmouseup: Se activa cuando dejamos de pulsar el elemento con el mouse.
         * 
         * Cambiaremos el color del texto gracias a estos dos eventos.
         */
        function toRed(titulo) {
            
            titulo.style.color = "red";

        }

        function toBlue(titulo) {

            titulo.style.color = "blue";
            
        }
    </script>    
</body>
</html>
