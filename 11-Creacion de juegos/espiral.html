<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas</title>

        <style>
            /*
            
                Al canvas generado en el body le pondremos un color de fondo 
                y un borde para diferenciarlo.
            
            */
            #canvas{

                background-color: cyan;
                border: solid yellow 3px;

            }

        </style>

        <script>
            
            let canvas;
            /**
             * Aqui veremos como podemos acceder a los datos importantes del canvas.
             */
            window.addEventListener("load",(event)=>{

                canvas = document.getElementById("canvas");
                // Comprobamos que podemos acceder al canvas.
                if (canvas && canvas.getContext) {
                    // Recogeremos el contenido 2d del canvas.
                    let ctx = canvas.getContext("2d");

                    if (ctx) {
                        
                        //Aqui veremos como podemos hacer una espiral en el canvas con JavaScript
                        
                        //Estilos del espiral
                        ctx.lineWidth = 5;
                        ctx.strokeStyle = "orange";

                        //Parametros de la espiral

                        let radio = 0, angulo = 0;

                        ctx.beginPath();

                        //Primer punto de la espiral estará en el medio del canvas
                        ctx.moveTo(canvas.width / 2, canvas.height / 2);

                        //Ahora crearé un bucle para añadir todos los puntos necesarios 
                        //a nuestra espiral

                        for (let i = 0; i < 200; i++) {
                            
                            //El radio lo aumentaremos para aleje el punto del centro.
                            radio += 0.75;

                            //El angulo lo aumentaremos para que rote alrededor del centro.
                            angulo += (Math.PI * 2) /50;

                            //Mueve el punto desde el centro hacia la derecha o izquierda.
                            let x = canvas.width / 2 + radio * Math.cos(angulo);

                            //Mueve el punto desde el centro hacia arriba o abajo.
                            let y = canvas.height / 2 + radio * Math.sin(angulo);
                            
                            ctx.lineTo(x,y);
                        }

                        ctx.stroke();
                    }else{
                        
                        alert("No soporta la etiqueta canvas");

                    }

                }

            });

        </script>
    </head>
    <body>
        <!--
        
            La etiqueta canvas nos genera un "lienzo" en el que podemos 
            dibujar graficos y animaciones mediante JavaScript
        
        -->
        <canvas id="canvas" width="600" height="400">

        </canvas>
    </body>
</html>
