<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas</title>

        <style>
            /*
            
                Al canvas generado en el body le pondremos un color de fondo 
                y un borde para diferenciarlo.
            
            */
            #canvas{

                background-color: cyan;
                border: solid yellow 3px;

            }

        </style>

        <script>
            
            let canvas;
            /**
             * Aqui veremos como podemos acceder a los datos importantes del canvas.
             */
            window.addEventListener("load",(event)=>{

                canvas = document.getElementById("canvas");
                // Comprobamos que podemos acceder al canvas.
                if (canvas && canvas.getContext) {
                    // Recogeremos el contenido 2d del canvas.
                    let ctx = canvas.getContext("2d");

                    if (ctx) {
                        
                        //Aqui veremos como podemos hacer arco en el canvas con JavaScript
                        
                        //Estilos del arco
                        ctx.lineWidth = 5;
                        ctx.strokeStyle = "yellow";
                        ctx.fillStyle="red";

                        ctx.beginPath();
                        /**
                         * El metodo del canvas llamado "arc" nos permite crear el arco.
                         * Aqui el significado de cada parametro:
                         * 1- Ubicacion en x.
                         * 2- Ubicacion en y.
                         * 3- Tama√±o del arco.
                         * 4- Ubicacion del primer punto.
                         * 5- Ubicacion del segundo punto.
                         */
                        ctx.arc(100,150,50,1.1 * Math.PI , 1.9 * Math.PI );
                        ctx.stroke();
                        
                        ctx.beginPath();
                        // 6- Se rellena la parte no seleccionada
                        ctx.arc(250,150,50,1.1 * Math.PI , 1.9 * Math.PI , true);
                        ctx.stroke();

                        ctx.beginPath();
                        ctx.arc(400,150,50,0, 2 * Math.PI);
                        ctx.fill();
                        ctx.stroke();
                    }else{
                        
                        alert("No soporta la etiqueta canvas");

                    }

                }

            });

        </script>
    </head>
    <body>
        <!--
        
            La etiqueta canvas nos genera un "lienzo" en el que podemos 
            dibujar graficos y animaciones mediante JavaScript
        
        -->
        <canvas id="canvas" width="600" height="400">

        </canvas>
    </body>
</html>
