<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas</title>

        <style>
            /*
            
                Al canvas generado en el body le pondremos un color de fondo 
                y un borde para diferenciarlo.
            
            */
            #canvas{

                background-color: cyan;
                border: solid yellow 3px;

            }

        </style>

        <script>
            
            let canvas;
            /**
             * Aqui veremos como podemos acceder a los datos importantes del canvas.
             */
            window.addEventListener("load",(event)=>{

                canvas = document.getElementById("canvas");
                // Comprobamos que podemos acceder al canvas.
                if (canvas && canvas.getContext) {
                    // Recogeremos el contenido 2d del canvas.
                    let ctx = canvas.getContext("2d");

                    if (ctx) {
                        
                        // Aqui veremos como podemos dibujar unos cubos dentro del canvas con JavaScript
                        // Definimos los colores de un elemento
                        
                        ctx.fillStyle = "yellow";
                        ctx.strokeStyle = "#ff0000";
                        ctx.lineWidth = 5;

                        // Mostramos por pantalla un rectangulo completo (Sin bordes) con el estilo anterior.
                        ctx.fillRect(50,50,100,100);
                        // Mostramos por pantalla un rectangulo (solo sus bordes) con el estilo anterior.
                        ctx.strokeRect(50,50,100,100);

                        //Cambiaremo sel color del relleno y generaremos otro rectangulo como el anterior.
                        ctx.fillStyle = "rgba(250,250,0,0.25)";
                        ctx.fillRect(200,50,100,100);
                        ctx.strokeRect(200,50,100,100);
                        
                    }else{
                        
                        alert("No soporta la etiqueta canvas");

                    }

                }

            });

        </script>
    </head>
    <body>
        <!--
        
            La etiqueta canvas nos genera un "lienzo" en el que podemos 
            dibujar graficos y animaciones mediante JavaScript
        
        -->
        <canvas id="canvas" width="600" height="400">

        </canvas>
    </body>
</html>
