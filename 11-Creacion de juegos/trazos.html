<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas</title>

        <style>
            /*
            
                Al canvas generado en el body le pondremos un color de fondo 
                y un borde para diferenciarlo.
            
            */
            #canvas{

                background-color: cyan;
                border: solid yellow 3px;

            }

        </style>

        <script>
            
            let canvas;
            /**
             * Aqui veremos como podemos acceder a los datos importantes del canvas.
             */
            window.addEventListener("load",(event)=>{

                canvas = document.getElementById("canvas");
                // Comprobamos que podemos acceder al canvas.
                if (canvas && canvas.getContext) {
                    // Recogeremos el contenido 2d del canvas.
                    let ctx = canvas.getContext("2d");

                    if (ctx) {
                        
                        // Aqui veremos como podemos hacer trazos en el canvas con JavaScript
                        
                        //Estilos de los trazos
                        ctx.lineWidth = 5;
                        ctx.strokeStyle = "yellow";
                        ctx.fillStyle="red";

                        //Trazo nº1
                        ctx.beginPath();
                        ctx.moveTo(50,100);
                        ctx.lineTo(450,100);
                        ctx.lineTo(450,100);
                        ctx.lineTo(450,100);
                        ctx.stroke();

                        //Trazo nº2
                        ctx.beginPath();
                        ctx.moveTo(50,100);
                        ctx.lineTo(450,100);
                        ctx.lineTo(450,100);
                        ctx.lineTo(450,100);
                        ctx.stroke();

                        //Trazo nº3
                        ctx.beginPath();
                        ctx.moveTo(50,100);
                        ctx.lineTo(450,100);
                        ctx.lineTo(450,100);
                        ctx.lineTo(450,100);
                        ctx.stroke();


                    }else{
                        
                        alert("No soporta la etiqueta canvas");

                    }

                }

            });

        </script>
    </head>
    <body>
        <!--
        
            La etiqueta canvas nos genera un "lienzo" en el que podemos 
            dibujar graficos y animaciones mediante JavaScript
        
        -->
        <canvas id="canvas" width="600" height="400">

        </canvas>
    </body>
</html>
