<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas</title>

        <style>
            /*
            
                Al canvas generado en el body le pondremos un color de fondo 
                y un borde para diferenciarlo.
            
            */
            #canvas{

                background-color: cyan;
                border: solid yellow 3px;

            }

        </style>

        <script>
            
            let canvas;
            /**
             * Aqui veremos como podemos acceder a los datos importantes del canvas.
             */
            window.addEventListener("load",(event)=>{

                canvas = document.getElementById("canvas");
                // Comprobamos que podemos acceder al canvas.
                if (canvas && canvas.getContext) {
                    // Recogeremos el contenido 2d del canvas.
                    let ctx = canvas.getContext("2d");

                    if (ctx) {
                        
                        //Aqui veremos como podemos hacer un engranaje en el canvas con JavaScript
                        
                        //Estilos de la engranaje
                        ctx.lineWidth = 5;
                        ctx.strokeStyle = "red";
                        ctx.fillStyle = "yellow"

                        //Parametros de la engranaje

                        //Centro del engranaje
                        let centroX = canvas.width / 2, centroY = canvas.height / 2;

                        //Radios de los circulos del engranaje
                        let radioExterno = 95;
                        let radioInterno = 50;
                        let radioMedio = radioInterno * 1.6;
                        let radioCentro = 20

                        //Numero de puntos que va a contener el engranaje
                        let nPuntos = 40;

                        ctx.beginPath();
                        ctx.lineJoin = "bevel" //redondea las lineas que se junten

                        //Crearé un bucle para añadir todos los puntos necesarios a nuestra estrella

                        for (let i = 0; i < nPuntos; i++) {
                            
                            let radio = null;

                            if(i % 2 == 0){
                                
                                radio = radioExterno;

                            }else{

                                radio = radioInterno;

                            }
                            let angulo = Math.PI * 2 / nPuntos * (i+1)

                            let x = (radio * Math.sin(angulo)) + centroX;
                            let y = (radio * Math.cos(angulo)) + centroY;

                            if (i === 0) {
                                ctx.moveTo(x,y);
                            }else{
                                ctx.lineTo(x,y);
                            }
                        }

                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                    }else{
                        
                        alert("No soporta la etiqueta canvas");

                    }

                }

            });

        </script>
    </head>
    <body>
        <!--
        
            La etiqueta canvas nos genera un "lienzo" en el que podemos 
            dibujar graficos y animaciones mediante JavaScript
        
        -->
        <canvas id="canvas" width="600" height="400">

        </canvas>
    </body>
</html>
