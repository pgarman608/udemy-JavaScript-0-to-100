<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas</title>

        <style>
            /*
            
                Al canvas generado en el body le pondremos un color de fondo 
                y un borde para diferenciarlo.
            
            */
            #canvas{

                background-color: cyan;
                border: solid yellow 3px;

            }

        </style>

        <script>
            
            let canvas;
            /**
             * Aqui veremos como podemos acceder a los datos importantes del canvas.
             */
            window.addEventListener("load",(event)=>{

                canvas = document.getElementById("canvas");
                // Comprobamos que podemos acceder al canvas.
                if (canvas && canvas.getContext) {
                    // Recogeremos el contenido 2d del canvas.
                    let ctx = canvas.getContext("2d");

                    if (ctx) {
                        
                        //Aqui veremos como podemos hacer un ziczac en el canvas con JavaScript
                        
                        //Estilos del ziczac
                        ctx.lineWidth = 5;
                        ctx.strokeStyle = "yellow";
                        ctx.fillStyle="red";

                        //Ubicaciones y desplazamientos

                        let inicioX = 85;
                        let inicioY = 90;
                        var desplazamiento = 30;
                        var nLineas = 15;

                        ctx.beginPath();
                        //Creamos el primer punto.
                        ctx.moveTo(inicioX,inicioY);

                        //Haremos un bucle donde crearemos cada linea.
                        for (let i = 0; i < nLineas; i++) {

                            //Moveremos la x al siguiente
                            var x = inicioX + ((i + 1) * desplazamiento);

                            //La y tmb la moveremos si el numero de lineas es par.
                            var y = inicioY;
                            if (i%2 == 0) {
                                
                                y = inicioY + 100;

                            }

                            //AÃ±adiremos el siguiente punto.
                            ctx.lineTo(x , y)

                        }

                        ctx.stroke();
                    }else{
                        
                        alert("No soporta la etiqueta canvas");

                    }

                }

            });

        </script>
    </head>
    <body>
        <!--
        
            La etiqueta canvas nos genera un "lienzo" en el que podemos 
            dibujar graficos y animaciones mediante JavaScript
        
        -->
        <canvas id="canvas" width="600" height="400">

        </canvas>
    </body>
</html>
