<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo querySelectorAll</title>
</head>
<body>
    
    <form id="formPrueba">
        <p>Nombre</p>
        <input type="text" name="nombre" id="">

        <p>Apellido</p>
        <input type="text" name="apellido" id="">

    </form>

    <button onclick="mostarValores()">Mostrar</button>

    <div id="valores"></div>

    <script>
        /**
         * Aqui veremos como podemos recoger los datos de un formulario de html en JavaScript
         * 
         * 1- Crearemos una funcion para a√±adirla a un boton de html.
         */
        function mostarValores() {

            //2- Recogeremos el formulario con el id que tengamos que recoger.
            let formulario = document.forms["formPrueba"];

            let texto = "";

            //3- Podemos recoger los datos del formulario con el siguiente for.

            for (let inputs of formulario) {

                //4- Y recogeremos los datos necesarios de cada input.
                
                texto += inputs.value + "<br/>";
            }

            document.getElementById("valores").innerHTML = texto;
        }
    </script>
</body>
</html>
