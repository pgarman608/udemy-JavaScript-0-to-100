<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de estilo css con JavaScript</title>
</head>
<body>
    
    <h1 id="titulo">Manejo de texto del dom con JS</h1>
    
    <button onclick="mostrar()">Modificar</button>

    <script>
        
         /**
         * Aqui veremos como podemos modificar el estilo css de un elemento del DOM en JavaScript.
         * 
         * 1- Crearemos una funcion para a√±adirla a un boton de html.
         */
        
        function mostrar() {

            //2- Podemos acceder a los estilos css del elemento dentro de la variabel style.

            document.getElementById("titulo").style.color = "orange";

        }
    </script>
</body>
</html>
