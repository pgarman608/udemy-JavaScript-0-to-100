<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de formularios</title>
</head>
<body>
    
    <form id="formPrueba">
        <p>Nombre</p>
        <input type="text" name="nombre" id="">

        <p>Apellido</p>
        <input type="text" name="apellido" id="">

    </form>

    <button onclick="mostarValores()">Mostrar</button>

    <div id="valores"></div>

    <script>
        /**
         * Aqui veremos como podemos recoger los datos de un formulario de html en JavaScript
         * 
         * 1- Crearemos una funcion para a√±adirla a un boton de html.
         */
        function mostarValores() {

            //2- Recogeremos el formulario con el id que tengamos que recoger.
            
            let formulario = document.forms["formPrueba"];

            let textform = "";

            //3- Nos moveremos por los datos del form gracias al for siguiente.
            //Guardaremos todos los textos en una variable.

            for (let textos of formulario) {
                textform += textos;
                textform += "<br/>";
            }

            //4- Lo mostraremos por pantalla.

            document.getElementById("valores").innerHTML = textform;
        }
    </script>
</body>
</html>
