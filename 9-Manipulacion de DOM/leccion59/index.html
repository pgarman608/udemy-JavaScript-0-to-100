<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando el DOM con JavaScript</title>
</head>
<body>
    
    <p id="parrafo1">Primer parrafo!</p>
    <p id="parrafo2">Segundo parrafo!!</p>
    <p id="parrafo3">Tercer parrafo!!!</p>

    <script>
        //Aqui veremos como podemos acceder a todos los elementos del html que tengan la misma tag en JavaScript.
        let parrafos = document.getElementsByTagName("p");
        
        console.log(parrafos.length);
        /**
         * Para acceder a cada uno de los elementos de deberemos hacerlo como si fuese un array.
         * El orden sera de arriba a abajo en el html.
         */
        for (let index = 0; index < parrafos.length; index++) {
            
            console.log(parrafos[index].innerHTML);
            
        }
        
    </script>
</body>
</html>
